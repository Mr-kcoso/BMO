<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Perfil - BMO</title>
</head>
<body>
  <script type="module">
    import { observeAuthenticatedUser, getUserProfile } from "./authService.js";

    observeAuthenticatedUser(async (user) => {
      const perfil = await getUserProfile(user.uid);
      if (perfil?.tipo === "empresa") {
        window.location.replace("perfil-empresa.html");
      } else {
        window.location.replace("perfil-freelancer.html");
      }
    }, () => {
      window.location.replace("index.html");
    });
  </script>
</body>
</html>
