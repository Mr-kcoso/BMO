<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMO - Entrar ou cadastrar</title>
  <link rel="stylesheet" href="design.css">
</head>
<body class="auth-page">
  <main class="auth-page-layout">
    <header class="page-header auth-page-header">
      <h1>Entrar ou cadastrar</h1>
      <a class="landing-nav-btn auth-back-link" href="index.html">Voltar</a>
    </header>

    <section class="card auth-card auth-card-standalone">
      <div class="tabs" role="tablist" aria-label="Autenticação">
        <button id="tabLogin" class="tab-button active" role="tab" aria-selected="true">Entrar</button>
        <button id="tabCadastro" class="tab-button" role="tab" aria-selected="false">Cadastrar</button>
      </div>

      <form id="loginForm" class="auth-form" autocomplete="on">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="seu@email.com" required>

        <label for="loginPassword">Senha</label>
        <input type="password" id="loginPassword" placeholder="••••••••" required>

        <button type="submit" class="btn-submit">Entrar</button>
      </form>

      <form id="cadastroForm" class="auth-form hidden" autocomplete="on">
        <label for="tipo">Tipo de conta</label>
        <select id="tipo" required>
          <option value="">Selecione...</option>
          <option value="freelancer">Freelancer</option>
          <option value="empresa">Empresa</option>
        </select>

        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Seu nome" required>

        <label for="cadastroEmail">Email</label>
        <input type="email" id="cadastroEmail" placeholder="seu@email.com" required>

        <label for="cadastroPassword">Senha</label>
        <input type="password" id="cadastroPassword" placeholder="••••••••" required>

        <button type="submit" class="btn-submit">Cadastrar</button>
      </form>

      <p id="msg"></p>
    </section>
  </main>

  <script type="module" src="./auth.js"></script>
</body>
</html>
