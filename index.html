<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>BMO – Login</title>
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <header id="head1" class="site-header">
    <div id="div1" class="site-brand">
      <img id="larva" src="larva.jpg" alt="Logo BMO">
      <span>BMO</span>
    </div>
  </header>

  <section id="section1" class="card auth-card">
    <div class="tabs" role="tablist" aria-label="Autenticação">
      <button id="tabLogin" class="tab-button active" role="tab" aria-selected="true">Entrar</button>
      <button id="tabCadastro" class="tab-button" role="tab" aria-selected="false">Cadastrar</button>
    </div>

    <form id="loginForm" class="auth-form" autocomplete="on">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" placeholder="seu@email.com" required>

      <label for="loginPassword">Senha</label>
      <input type="password" id="loginPassword" placeholder="••••••••" required>

      <button type="submit" class="btn-submit">Entrar</button>
    </form>

    <form id="cadastroForm" class="auth-form hidden" autocomplete="on">
      <label for="tipo">Tipo de conta</label>
      <select id="tipo" required>
        <option value="">Selecione...</option>
        <option value="freelancer">Freelancer</option>
        <option value="empresa">Empresa</option>
      </select>

      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Seu nome" required>

      <label for="cadastroEmail">Email</label>
      <input type="email" id="cadastroEmail" placeholder="seu@email.com" required>

      <label for="cadastroPassword">Senha</label>
      <input type="password" id="cadastroPassword" placeholder="••••••••" required>

      <button type="submit" class="btn-submit">Cadastrar</button>
    </form>

    <p id="msg"></p>
  </section>

  <script type="module" src="./auth.js"></script>
</body>
</html>
